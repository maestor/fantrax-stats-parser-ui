<mat-button-toggle-group
  name="reportType"
  aria-label="Stats report type"
  [value]="reportType$ | async"
  (change)="changeReportType($event)"
>
  <mat-button-toggle value="regular">
    {{ "reportType.regular" | translate }}
  </mat-button-toggle>
  <mat-button-toggle value="playoffs">
    {{ "reportType.playoffs" | translate }}
  </mat-button-toggle>
</mat-button-toggle-group>
