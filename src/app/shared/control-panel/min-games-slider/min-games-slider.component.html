<div class="min-games-slider">
  <div class="range-slider-label">
    <span>{{
      "minGamesSlider.label" | translate : { minGames: minGames }
    }}</span>
  </div>
  <mat-slider
    id="min-games-slider"
    [min]="0"
    [max]="maxGames"
    [step]="1"
    [disabled]="maxGames === 0"
    [aria-label]="'minGamesSlider.ariaLabel' | translate"
    discrete
  >
    <input matSliderThumb [value]="minGames" (input)="onThumbInput($event)" />
  </mat-slider>
</div>
